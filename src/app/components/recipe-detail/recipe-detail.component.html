<section class="hero is-info">
  <div class="hero-body">
    <div class="container">
      <h1 *ngIf="recipeLoaded" class="title">
        {{ recipe.name }}
      </h1>
    </div>
  </div>
</section>
<section *ngIf="recipeLoaded" class="section">
  <div class="container">
    <div class="columns">
      <div class="column">
        <h2 class="title">Ingredients</h2>
        <ul>
          <li *ngFor="let ingredient of recipe.ingredients">
            {{ ingredient }}
          </li>
        </ul>
      </div>
      <div class="column">
        <h2 class="title">Steps</h2>
        <ol>
          <li *ngFor="let step of recipe.steps">
            {{ step }}
          </li>
        </ol>
      </div>
    </div>

  </div>
</section>
