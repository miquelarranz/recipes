<div class="modal" [ngClass]="(showModal) ? 'is-active' : ''">
  <div (click)="closeModal()" class="modal-background"></div>
  <div class="modal-card">
    <form>
      <header class="modal-card-head">
        <p class="modal-card-title">Add recipe</p>
      </header>
      <section class="modal-card-body">
        <div class="field">
          <div class="control">
            <input class="input is-small" type="text" placeholder="Name">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <textarea class="textarea is-small" placeholder="Steps"></textarea>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <textarea class="textarea is-small" placeholder="Ingredients"></textarea>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input class="input is-small" type="text" placeholder="Categories">
          </div>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success">Save</button>
        <button (click)="closeModal()" class="button">Cancel</button>
      </footer>
    </form>
  </div>

  <button (click)="closeModal()" class="modal-close is-large" aria-label="close"></button>
</div>
